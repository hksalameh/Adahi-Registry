name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master # تأكد أن هذا هو اسم فرعك الرئيسي الصحيح

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # <--- هذا هو التعديل الرئيسي

      - name: Install dependencies
        run: npm install # أو yarn install إذا كنت تستخدم Yarn

      - name: Build Next.js project for static export
        run: npm run build # هذا يفترض أن لديك سكربت "build" في package.json يقوم بـ next build && next export

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: 'adahi-manager'
          channelId: live
          # target: your_hosting_target # إذا كان لديك أكثر من موقع hosting في نفس المشروع
          # entryPoint: "./out" # عادةً ما يكون هذا هو الافتراضي إذا كان public هو "out" في firebase.json
